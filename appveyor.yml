version: 1.0.{build}
image: Ubuntu1804

init:
  - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -

environment:
  GOPATH: /usr/go/
  GO111MODULES: on
  APPVEYOR_SSH_KEY: ssh-rsa 

stack: go 1.11.2
build_script:
    - sh: sudp apt-get update && sudo apt-get -y install qemu-system-x86 kpartx python-pexpect python-serial
    - sh: wget https://releases.hashicorp.com/packer/1.4.0/packer_1.4.0_linux_amd64.zip
    - sh: sudo mv packer /usr/local/bin
    - sh: go build -o dist/imageadm .
    - sh: ./dist/imageadm build --image ubuntu1804
